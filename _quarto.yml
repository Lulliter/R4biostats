project:
  type: website
  output-dir: docs # to publish website on GithubPages

execute:
  freeze: auto  # re-render only when source changes

website:
  title: "R 4 biostats"
  site-url: "https://lulliter.github.io/R4biostats"
  # repo-url: "https://github.com/Lulliter/rassegna"
  favicon: images/icons8_hist_96.png
  page-footer:
    left: "Made with [Quarto](https://quarto.org/), by Luisa M. Mimmi. License: [CC BY-SA 4.0 Deed](https://creativecommons.org/licenses/by-sa/4.0/)"
    right:
    - icon: github
      href: https://github.com/Lulliter/R4biostats

  navbar:
    right:
      - text: "Home"
        icon: house-fill # https://icons.getbootstrap.com/?q=home
        href: index.qmd
      - text: "Install"
        icon: code-square # https://icons.getbootstrap.com/?q=home
        href: install.qmd
      - text: "Materials"
        icon: archive-fill # https://icons.getbootstrap.com/?q=home
        href: materials/index.qmd
      - text: "About"
        icon: file-earmark-person-fill # https://icons.getbootstrap.com/?q=home
        href: about.qmd

  sidebar:
    - id: install
      contents:
        - install.qmd
    - id: materials
      title: "Materials"
      style: "floating"
      align: left
      contents:
          - text: "Materials"
            href: materials/index.qmd
          - text: "1. Day 1"
            href: materials/1-Day-1/index.qmd
          - text: "2. Day 2"
            href: materials/2-Day-2/index.qmd
    - id: about
      contents:
        - about.qmd

format:
  html:
    toc: true
    toc-location: "left"
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    mainfont: "Lato"
    monofont: "Fira Mono"
    footnotes-hover: true
    fontsize: 1em
    theme: theme/my-litera.scss
    css: theme/styles.css



